# .github/workflows/main_app-002-gen10-step3-1-node-oshima30.yml
name: Build and deploy Next.js (standalone) to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # LTS推奨（22でも可）

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build     # next.config.js で output:'standalone' 必須

      - name: Prepare deploy folder
        run: |
          set -eux
          rm -rf deploy
          mkdir -p deploy
          # 必須3点セット（standalone配置）
          cp -r .next/standalone deploy/
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static
          # public があれば同梱
          if [ -d public ]; then cp -r public deploy/public; fi
          # Azure 起動用ラッパー
          cat > deploy/server.js <<'EOF'
          process.env.PORT = process.env.PORT || 8080;
          require('./.next/standalone/server.js');
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-standalone
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-standalone
          path: .

      - name: Zip package
        run: zip -r app.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima30'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B47337E9A3FD479480DDAF997372638B }}
          package: app.zip
