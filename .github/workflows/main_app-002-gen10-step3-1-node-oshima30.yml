name: Build and deploy Next.js (standalone) to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          # もし GitHub Secrets/Variables に環境変数を置いてるならここで渡す
          # NEXT_PUBLIC_API_ENDPOINT: ${{ vars.NEXT_PUBLIC_API_ENDPOINT }}
          # 例: 必要なら↑のコメントアウトを外して使う
          NODE_ENV: production
        run: npm run build

      - name: Prepare deploy folder (standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          # 必須3点
          cp -r .next/standalone deploy/
          cp -r .next/static deploy/.next/static
          # public があればコピー（無ければスキップ）
          if [ -d public ]; then cp -r public deploy/public; fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-standalone
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-standalone
          path: .

      - name: Zip artifact
        run: zip -r app.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima30'   # ← Azure の Web App 名に合わせる
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B47337E9A3FD479480DDAF997372638B }}
          package: app.zip
